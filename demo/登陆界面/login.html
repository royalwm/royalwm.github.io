<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>东王登陆界面</title>
 </head>
    <style type="text/css">
        *{margin:0;padding:0;}
        body{font-size:14px;font-family:"微软雅黑";color:#666;}
        a{text-decoration:none;display:block;}
        ul li{list-style:none;}
        .login{border-radius:5px;position:absolute;width: 280px;height: 350px;left:calc(50% - 150px);top:calc(50% - 200px);}
        .login:hover .close{display: block;}
        .login .close{position: absolute;top:-10px;right:-10px;color: #fff;font-size: 20px;display: none;}
        .login .title{height: 30px;line-height: 30px;color: #000;text-align: center;font-size:20px;background: linear-gradient(#000,#fff,#000);border-radius:5px}
        .login .info{height: 270px;overflow: hidden;}
        .login .info p{text-align: center;color: #000;font-size: 16px;font-weight: bold;height: 25px;line-height: 25px;margin-top: 40px;margin-left: 20px;}
        .login .info i{display: block;float: left;}
        .login .info span{display: block;float:left;margin-left: 10px;}
        .login .info input{border-radius:5px;height: 25px;width:130px;outline: none;border: none;margin-left: -35px;padding-left:10px;color: #000;font-size: 14px;font-family: "微软雅黑"}
        .login .info .dl{color: #000;width: 200px;height: 25px;font-size: 16px;background: #ccc;margin-top:40px;margin-left: 40px;border-radius: 4px;text-align: center;}
        .login .info .dl:hover{background: green;opacity: 0.5;color:#fff;}
        .login .info .item{width: 90px;color: #ccc;float: left;margin-top: 50px;margin-left: 40px;text-align: center;}
    </style>
 <body bgcolor="rgba(1,0,0,0.5)">
        <div class="login">
        <div class="close"><a href="../index.jsp" style="color:#fff;">X</a></div>
            <div class="title">登陆页面</div>
            <div class="info">
                <p><i><img src="" width="25" height="25"></i><span>账号：</span><input type="text" name="username" placeholder="请输入账号" autofocus="autofocus"/></p>
                <p><i><img src="" width="25" height="25"></i><span>密码：</span><input type="password" name="password" placeholder="请输入密码"/></p>
                <a href="javascript:void(0);" class="dl">登陆</a>
                <a class="item" href="">忘记密码？</a>
                <a class="item" href="">注册</a>
            </div>
            </div>
        <audio src="../canvas/1.mp3"></audio>
        <script type="text/javascript">
        var loginDom=document.getElementsByClassName("login");
        setInterval(function(){
          loginDom[0].style.background="linear-gradient("+randomColor()+" 10% ,"+randomColor()+" 50% ,"+randomColor()+" 100%)";
        },300);
        function randomColor(){
          var r=Math.floor(Math.random()*255).toString(16);
          var g=Math.floor(Math.random()*255).toString(16);
          var b=Math.floor(Math.random()*255).toString(16);
          return "#"+r+g+b;
        }
        </script>
 </body>
</html>
