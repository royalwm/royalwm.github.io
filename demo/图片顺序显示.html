<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>图片顺序显示</title>
<style type="text/css">
    *{margin:0;padding:0}
    .box{width:800px;height: 400px;background: #000;margin: 100px auto}
    .box li{background: url("images/1.jpg") no-repeat;float: left;width: 38px;height: 38px;border: 1px solid #fff;list-style: none;background-origin: border-box;transition:1s all ease;opacity: 0;}
</style>
</head>
<body>
<div id="wrap">
    <ul class="box">

    </ul>
</div>
<script type="text/javascript" src="js/dom.js"></script>
<script type="text/javascript">
var ulDom=$(".box");
var liWidth=40;
var liHeight=40;
var rows=Math.floor(ulDom.offsetHeight/liHeight);
var cols=Math.floor(ulDom.offsetWidth/liWidth);
var arr=[];
for (var i = 0; i < rows; i++) {
   for (var j = 0; j< cols; j++) {
       var liDom=document.createElement("li");
       liDom.style.backgroundSize="800px 400px";
       liDom.style.backgroundPosition=-j*liWidth+"px "+-i*liHeight+"px";
       ulDom.appendChild(liDom);
       arr.push(liDom);
   }
}
var index=0;
var timer=setInterval(function(){
    arr[index].style.opacity=1;
    index++;
    if(index==arr.length){
        clearInterval(timer);
    }
},30);
</script>
</body>
</html>
