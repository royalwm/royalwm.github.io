<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<title>数字加减</title>
<style type="text/css">
    *{margin:0;padding:0}
    a{text-decoration: none;}
    #box .items{padding: 10px;text-align: center;}
    #box .items input{text-align: center;}
</style>
</head>
<body>
    <div id="box">
        <div class="items">
            <a href="javascript:void(0);" class="f1">减</a>
            <input type="text" class="mes" value="1">
            <a href="javascript:void(0);" class="f2">加</a>
        </div>
        <div class="items">
            <a href="javascript:void(0);" class="f1">减</a>
            <input type="text" class="mes" value="1">
            <a href="javascript:void(0)" class="f2">加</a>
        </div>
        <div class="items">
            <a href="javascript:void(0);" class="f1">减</a>
            <input type="text" class="mes" value="1">
            <a href="javascript:void(0)" class="f2">加</a>
        </div>
    </div>
<script type="text/javascript">
        Object.prototype.prev=function(){
            var zindex=-1;
            for (var i = 0; i < this.parentElement.children.length; i++) {
                if(this.parentElement.children[i]!=this){
                    zindex++
                }else{
                    break;
                };
            };
            return this.parentElement.children[zindex];
        };
        Object.prototype.next=function(){
            var zindex=-1;
            for (var i = 0; i < this.parentElement.children.length; i++) {
                if(this.parentElement.children[i]!=this){
                    zindex++
                }else{
                    break;
                };
            };
            return this.parentElement.children[zindex+2];
        };
        var boxDom=document.getElementById("box");
        var boxChild=boxDom.children;
        for (var i = 0; i < boxChild.length; i++) {
            var f2Dom=boxChild[i].getElementsByClassName("f2")[0];
            var f1Dom=boxChild[i].getElementsByClassName("f1")[0];
            f2Dom.onclick=function(){
               var text=this.prev().value;
               this.prev().value=text*1+1;
            };
            f1Dom.onclick=function(){
               var text=this.next().value;
               this.next().value=text*1-1;
            };
        };
</script>
</body>
</html>
