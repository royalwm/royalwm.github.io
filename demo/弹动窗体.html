<!doctype html>
<html>
	<head>
		<!--申明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8(国际编码)-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>块级元素</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="小于等于80字">

		<!--js/css-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{width:200px;height:200px;position:absolute;}
			#img{background-size:100% 100%;width:200px;height:200px;}
		</style>
	</head>	
<body>
	<div id="box">
		<div id="img"></div>
	</div>
</body>
	<script type="text/javascript">
		window.onload=function(){
		 var boxDom=document.getElementById("box");
		  var imgDom=document.getElementById("img");
		 var x=0;
		 var y=0;
		 var xspeed=2;
		 var yspeed=5;
		 var step=2;
		 var obj=1;

		 function move(){
			x=x+xspeed;
			y=y+yspeed;
			boxDom.style.left=x+"px";
			boxDom.style.top=y+"px";
			var footHeight=window.innerHeight-boxDom.offsetHeight;
			var rightWidth=window.innerWidth-boxDom.offsetWidth;
			
			 imgDom.style.backgroundImage="url"+"(\""+"images"+"/"+obj+".jpg\")";
			//
			if(y>=footHeight){
				yspeed=-step;
				y=footHeight;
				obj+=1;
				if(obj>=10){
					obj=1;
				};
			};
			if(y<=0){
				yspeed=step;
				y=0;
				obj+=1;
				if(obj>=10){
					obj=1;
				};
			};
			if(x>=rightWidth){
				xspeed=-step;
				x=rightWidth;
				obj+=1;
				if(obj>=10){
					obj=1;
				};
			};
			if(x<=0){
				xspeed=step;
				x=0;
				obj+=1;
				if(obj>=10){
					obj=1;
				};
			};
		}
		setInterval(move,1000/30);
		}
		
	</script>

</html>
