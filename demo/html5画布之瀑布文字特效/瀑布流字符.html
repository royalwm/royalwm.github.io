        *{margin:0;padding:0;} body{font-size:12px;font-family:"微软雅黑";color:#666;}
    </style>


<body>
    <div id="box">
        <canvas id="canvas"></canvas>
        <audio src="mp3/1.mp3" autoplay loop></audio>
    </div>
    <script type="text/javascript">
                //获取电脑的分辨率  定义画布的大小
                var s = window.screen;
                var w = s.width;
                var h = s.height;
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                 //动态的添加画布的大小
                canvas.width = w;
                canvas.height = h;
                var str = "α β γ δ ε ζ η θ ι κ λ μ ν ξ ο π ρ σ τ υ φ χ ψ ω";
                var fontSize = 22;
                 //初始化列
                var cols = Math.floor(w / fontSize);
                 //初始化每个Y 的坐标
                var drops = [];
                for (var i = 0; i < cols; i++) {
                    drops.push(0);
                }
                setInterval(draw, 30);
                function draw() {
                    ctx.fillStyle = "rgba(0,0,0,0.1)";
                    ctx.fillRect(0, 0, w, h);
                    ctx.fillStyle = "red";
                    //font="粗细 字体大小 字体风格"
                    ctx.font = "600 " + fontSize + "px 微软雅黑";
                    //ctx.fillText(str,x,y); 绘画文字
                    //定义每一个文字的坐标
                    for (var i = 0; i < cols; i++) {
                        //随机获取每个字的索引
                        var index = Math.floor(Math.random() * str.length);
                        var x = i * fontSize;
                        var y = drops[i] * fontSize;
                        ctx.fillText(str[index], x, y);
                        if (y >= h && Math.random() > 0.8) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };
        </script>
</body>
