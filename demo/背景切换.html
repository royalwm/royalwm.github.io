<!doctype html>
<html>
	<head>
		<!--申明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8(国际编码)-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>背景切换</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="小于等于80字">

		<!--js/css-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{width:100%;height:600px;background:no-repeat;background-size:100% 100%;position:relative;}
			#clock{width:500px;height:50px;background:red;position:absolute;top:10%;left:20%;opacity:0.5;text-align:center;line-height:50px;font-size:26px;font-weight:900;}
		</style>
	</head>	
<body>
	<div id="box">
		<div id="clock"></div>
	</div>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		function bground(){
		var date =new Date();
		var minutes=parseInt(date.getMinutes());
		var m=minutes%10;
			if(m==1){
				bg="1.jpg";		
			}else if(m==2){
				bg="2.jpg";
			}else if(m==3){
				bg="3.jpg";
			}else if(m==4){
				bg="4.jpg";
			}else if(m==5){
				bg="5.jpg";
			}
			else if(m==6){
				bg="6.jpg";
			}
			else if(m==7){
				bg="7.jpg";
			}else if(m==8){
				bg="8.jpg";
			}else if(m==9){
				bg="9.jpg";
			}else{
				bg="10.png";
			};
			img(bg);
			};
	function clock(){
		var date =new Date();
		var year=date.getFullYear();
		var months=date.getMonth()+1;
		var day=date.getDate();
		var hours=date.getHours();
		var min=date.getMinutes();
		var seconds=date.getSeconds();
		$("clock").innerHTML=year+"年"+months+"月"+day+"天"+hours+"小时"+min+"分"+seconds+"秒";
	};
		var image="";
		setInterval(clock,1000);
		setInterval(bground,1000);
		function img(obj){
		$("box").style.backgroundImage="url"+"("+"images"+"/"+obj+")";
		}
	</script>
</body>


</html>
