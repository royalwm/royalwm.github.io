		*{margin:0;padding:0;}

		input{padding:10px;text-align:center;line-height:10px;font-size:20px;width:200px;}
		body{font-size:12px;font-family:"微软雅黑";color:#666;}
		#box{margin:100px auto;width:350px;}
		.b_frame{margin-top:10px;position:relative;overflow:hidden}
		#box .b_frame  span{position:absolute;bottom:-50px;left:30px;background:red;width:220px;height:40px;text-align:center;font-size:40px;line-height:40px;opacity:0.5;}
	</style>
 <body>
		<div id="box">
			<div class="b_frame"><a href="javascript:void(0);" class="prev">-</a><input type="text" value="1"/><a href="javascript:void(0);" class="next">+</a><span>1</span></div>
			<div class="b_frame"><a href="javascript:void(0);" class="prev">-</a><input type="text" value="1"/><a href="javascript:void(0);" class="next">+</a><span>1</span></div>
			<div class="b_frame"><a href="javascript:void(0);" class="prev">-</a><input type="text" value="1"/><a href="javascript:void(0);" class="next">+</a><span>1</span></div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script>
				//jquery写法
				$("#box").find(".next").on("click",function(){
					var prev=$(this).prev();
					var val=prev.val()*1;
					val++;
					$(this).next().stop(true,true).text(val).animate({bottom:60},1000,function(){
					$(this).css("bottom",-50);
					$(this).prev().prev().val(val);
			
					});
				});
				$("#box").find(".prev").on("click",function(){
					var next=$(this).next();
					var val=next.val()*1;
					val--;
					if(val==0)return;
					$(this).nextAll().eq(2).stop(true,true).text(val).animate({bottom:60},1000,function(){
					$(this).css("bottom",-50);
					$(this).prev().prev().val(val);
			
					});
				});
