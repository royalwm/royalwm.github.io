<!doctype html>
<html>
	<head>
		<!--申明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8(国际编码)-->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>块级元素</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="小于等于80字">

		<!--js/css-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#box{width:300px;height:300px;background:black;margin:100px auto;position:relative;}
			#ball{width:20px;height:20px;border-radius:10px;background:red;position:absolute;top:0;left:0;}
			#ball1{width:20px;height:20px;border-radius:10px;background:red;position:absolute;top:0;left:0;}
		</style>
	</head>	
<body>	
		<div id="box">
			<div id="ball"></div>
			<div id="ball1"></div>
		</div>
		<script type="text/javascript">
			function $(id){
				return document.getElementById(id);
			}
			var speed=0;
			var ctop=150;
			function ball(){
			speed=3*Math.PI/180+speed;
			var cleft=150+Math.cos(speed)*150;			
			var ctop=150+Math.sin(speed)*150;
			var cleft1=150+Math.sin((3*(Math.PI)/2)+speed)*150;			
			var ctop1=150+Math.cos((Math.PI)/2+speed)*150;
			$("ball").style.top=ctop+"px";
			$("ball").style.left=cleft+"px";
			$("ball").style.background=color();

			$("ball1").style.top=ctop1+"px";
			$("ball1").style.left=cleft1+"px";
			$("ball1").style.background=color();
			}
			setInterval(ball,20);
			function color(){
				var r=(Math.floor(Math.random()*256)).toString(16);
				var b=(Math.floor(Math.random()*256)).toString(16);
				var g=(Math.floor(Math.random()*256)).toString(16);
				return "#"+r+b+g;
			}
		</script>
		
</body>


</html>
